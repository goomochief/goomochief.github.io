<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧衣櫥綠時尚</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm mt-3">
    <h1>智慧衣櫥綠時尚</h1>
    <hr />

    <div class="row mb-4">
      <div class="col text-nowrap mt-3">
        <div class="mb-2">
          <button type="button" class="btn btn-warning" onclick="cam_init()">開啟相機</button>
          <button type="button" class="btn btn-secondary" onclick="cam_stop()">關閉相機</button>
        </div>
        <div id="div_webcam">
          <img id="img_webcam" alt="" width="240" height="240"></img>
        </div>
      </div>

      <div class="col-auto text-nowrap mt-3">
        <div class="mb-2">
          <button type="button" class="btn btn-success" onclick="cloths_wearing()">日常著衣</button>
          <button type="button" class="btn btn-primary" onclick="cloths_fitting()">新購試衣</button>
        </div>
        <div id="div_cloths">
          <img id="img_cloths" alt="" width="240" height="240"></img>
        </div>
      </div>
    </div>

    <hr />
    <h5 class="mt-3">AI 視覺辨識 by Teachable Machine</h5>

    <table class="table table-sm table-secondary table-bordered table-striped table-hover text-center mt-2">
      <thead>
        <th nowrap>項目</th>
        <th nowrap class="text-start">衣物代碼</th>
        <th nowrap>機率</th>
        <th nowrap>最高</th>
      </thead>
      <tbody id="result_rows"></tbody>
    </table>
  </div>

  <!-- Modal Dialog -->
  <div class="modal fade" id="modal_cloths" tabindex="-1" aria-labelledby="cloths_Modal_Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cloths_Modal_Label">找到最相近的衣物</h5>
          <button type="button" id="modal_close1" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <p id="cloths_Details"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="modal_close2" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="clothing.js"></script>
</body>

</html>
